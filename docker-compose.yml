version: "3.7"

services:
  app:
    build:
      context: .
      dockerfile: cmd/user-api/Dockerfile
    depends_on:
      - mongodb
    ports:
      - "8080:8080"
    environment:
      APP_PORT: 8080
      MONGO_CONNECTION_STRING: mongodb://root:password@mongodb:27017

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: user